<!DOCTYPE html>
<html lang="end">
	<head>
		<title>Desain Formulir 4</title>
	</head>
	
	<body>
	
	<h3> Formulir Pendaftaran </h3>
<form action ="" method="post">
<table border=0>
	
	<tr>
		<td>Nama Lengkap</td>
		<td> <input type="text"  required placeholder="Masukkan Nama Lengkap Anda" size="30"/></td>
	</tr> 
	
	<tr>
		<td>Username</td>
		<td> <input type="text"  required placeholder ="Masukkan Username" size="30" /></td>
	</tr>
	
	<tr>
		<td>Password</td>
		<td> <input type="password"  required placeholder ="Masukkan Password" size="25" /></td>
	</tr>
	
	<tr>
		<td> Tanggal Lahir</td>
		<td> <input type="date" name="birth" required size="25" /></td>
	</tr>
	
	<tr>
		<td>Email</td>
		<td> <input type="text"  required placeholder ="Masukkan Email Anda" size="30" /></td>
	</tr>
	
	<tr>
		<td>No.tlp</td>
		<td> <input type="text"  maxlength="12" required placeholder ="Masukkan No.telp Anda" size="30" /></td>
	</tr>
	
	<tr>
		<td> <input type="Submit" value="Buat Akun" /></td>
		<td> <input type="Submit" value="cancel" /></td>
	</tr>
	
</table>
</form>
		
		
	</body>


</html>
